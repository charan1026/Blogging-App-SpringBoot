<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
	<style>
	    /* ---------- Global Dark Theme ---------- */
	    body {
	        background: linear-gradient(135deg, #181a1f, #20242b, #1b1e24);
	        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
	        color: #e4e6eb;
	        margin: 0;
	        padding: 30px;
	        min-height: 100vh;
	    }

	    /* ---------- Navbar ---------- */
	    .navbar {
	        background: linear-gradient(90deg, #23272f, #2b3038);
	        padding: 14px 24px;
	        border-radius: 12px;
	        margin-bottom: 30px;
	        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.55);
	    }

	    .navbar a {
	        color: #cfd3da;
	        text-decoration: none;
	        margin-right: 20px;
	        font-weight: 500;
	    }

	    .navbar a:first-child {
	        font-weight: 600;
	        color: #f5f6f7;
	    }

	    .navbar a:hover {
	        color: #ffffff;
	    }

	    /* ---------- Page Title ---------- */
	    h1 {
	        margin-bottom: 15px;
	        font-weight: 600;
	        color: #f5f6f7;
	    }

	    /* ---------- Search Bar ---------- */
	    .search-container {
	        margin-bottom: 20px;
	    }

	    .search-container input[type="text"] {
	        padding: 8px 10px;
	        width: 280px;
	        border-radius: 8px;
	        border: 1px solid #343a44;
	        background-color: #15181d;
	        color: #f0f2f5;
	    }

	    .search-container input::placeholder {
	        color: #9aa0aa;
	    }

	    .search-container button {
	        padding: 8px 14px;
	        margin-left: 6px;
	        border-radius: 8px;
	        border: none;
	        background-color: #5fd1c6;
	        color: #0f1115;
	        font-weight: 600;
	        cursor: pointer;
	    }

	    .search-container button:hover {
	        background-color: #7fe3da;
	    }

	    /* ---------- Table ---------- */
	    table {
	        width: 100%;
	        border-collapse: collapse;
	        background: linear-gradient(180deg, #22262d, #1d2026);
	        border-radius: 14px;
	        overflow: hidden;
	        box-shadow: 0 14px 40px rgba(0, 0, 0, 0.6);
	    }

	    th, td {
	        padding: 14px 16px;
	        text-align: left;
	    }

	    th {
	        background-color: #1b1e24;
	        color: #cfd3da;
	        font-weight: 600;
	        border-bottom: 1px solid #343a44;
	    }

	    td {
	        color: #e4e6eb;
	        border-bottom: 1px solid #2f333c;
	    }

	    tr:last-child td {
	        border-bottom: none;
	    }

	    tr:hover {
	        background-color: rgba(95, 209, 198, 0.06);
	    }

	    /* ---------- Action Buttons ---------- */
	    .btn {
	        padding: 6px 12px;
	        font-size: 14px;
	        font-weight: 600;
	        border-radius: 6px;
	        text-decoration: none;
	        display: inline-block;
	    }

	    .btn-edit {
	        background-color: #5fd1c6;
	        color: #0f1115;
	        margin-right: 6px;
	    }

	    .btn-edit:hover {
	        background-color: #7fe3da;
	    }

	    .btn-delete {
	        background-color: #ff6b6b;
	        color: #0f1115;
	    }

	    .btn-delete:hover {
	        background-color: #ff8787;
	    }
	</style>
</head>
<body>

    <div class="navbar">
        <a href="#">Excelr Edtech Pvt Ltd</a>
        <a href="/dashboard">Posts</a>
        <a href="/create">New Post</a>
        <a href="/comments">Comments</a>
        <a href="/logout">Logout</a>
    </div>

    <h1>List of Blog Posts</h1>

    <div class="search-container">
        <form th:action="@{/search}" method="get">
            <input type="text" name="query" placeholder="Search by title..." />
            <button type="submit">Search</button>
        </form>
    </div>

    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Post Title</th>
                <th>Post Short Description</th>
                <th>Post Created On</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="post, iterStat : ${posts}">
                <td th:text="${iterStat.index + 1}">1</td>
                <td th:text="${post.title}">Post Title</td>
                <td th:text="${post.description}">Short description</td>
                <td th:text="${#temporals.format(post.createdOn, 'dd MMM yyyy')}">02 May 2023</td>
                <td>
                    <a th:href="@{/edit/{id}(id=${post.id})}" class="btn btn-edit">Edit</a>
                    <a th:href="@{/delete/{id}(id=${post.id})}" class="btn btn-delete">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
