<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>List of Comments</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	
	<style>
	    /* ---------- Global Dark Theme ---------- */
	    body {
	        background: linear-gradient(135deg, #181a1f, #20242b, #1b1e24);
	        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
	        color: #e4e6eb;
	        min-height: 100vh;
	    }

	    /* ---------- Navbar ---------- */
	    .navbar {
	        background: linear-gradient(90deg, #23272f, #2b3038) !important;
	        padding: 14px 24px;
	        border-radius: 12px;
	        margin-top: 20px;
	        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.55);
	    }

	    .navbar a,
	    .navbar-brand {
	        color: #f5f6f7 !important;
	        font-weight: 500;
	    }

	    .navbar a:hover {
	        color: #ffffff !important;
	    }

	    /* ---------- Page Title ---------- */
	    h2 {
	        color: #f5f6f7;
	        font-weight: 600;
	        margin-bottom: 15px;
	    }

	    /* ---------- Content Card ---------- */
	    .container.mt-4 {
	        background: linear-gradient(180deg, #22262d, #1d2026);
	        border-radius: 16px;
	        padding: 25px;
	        box-shadow: 0 16px 45px rgba(0, 0, 0, 0.6);
	    }

	    /* ---------- Table ---------- */
	    table {
	        background-color: transparent;
	        color: #e4e6eb;
	    }

	    thead.table-dark {
	        background-color: #1b1e24;
	    }

	    th {
	        color: #cfd3da;
	        font-weight: 600;
	        border-color: #343a44 !important;
	    }

	    td {
	        color: #e4e6eb;
	        border-color: #2f333c !important;
	        vertical-align: middle;
	    }

	    tbody tr:hover {
	        background-color: rgba(95, 209, 198, 0.08);
	    }

	    /* ---------- Empty State ---------- */
	    td.text-center {
	        color: #9aa0aa;
	        font-style: italic;
	    }

	    /* ---------- Delete Button ---------- */
	    .btn-danger {
	        background-color: #ff6b6b;
	        border: none;
	        font-weight: 600;
	    }

	    .btn-danger:hover {
	        background-color: #ff8787;
	    }
	</style>

	
            
    
	
	
	</head>
<body>
    <div class="container">
	<nav class="navbar navbar-dark bg-dark" style="padding-left: 30px; padding-right: 30px;">
	
	
    <div class="d-flex align-items-center flex-wrap">
        <a class="navbar-brand me-3" href="#" style="font-size: 20px;">Bhavadeesh  sir </a>
        <a href="/posts" class="text-white text-decoration-none me-3">Posts</a>
        <a href="/posts/new" class="text-white text-decoration-none me-3">New Post</a>
        <a href="/comments" class="text-white text-decoration-none me-3">Comments</a>
        <a href="/logout" class="text-white text-decoration-none">Logout</a>
    </div>

</nav>

</div>
	
	
	
	
	<div class="container mt-4">
		<h2>List of Comments</h2>

		<table class="table table-bordered table-striped mt-3">
			<thead class="table-dark">
				<tr>
					<th>#</th>
					<th>Email</th>
					<th>Comment</th>
					<th>Created Date</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<!-- If comments list is empty -->
				<tr th:if="${#lists.isEmpty(comments)}">
					<td colspan="5" class="text-center">No comments available.</td>
				</tr>

				<!-- Loop through comments dynamically -->
				<tr th:each="comment, stat : ${comments}">
					<td th:text="${stat.count}"></td>
					<td th:text="${comment.email}"></td>
					<td th:text="${comment.content}"></td>
					<td
						th:text="${#temporals.format(comment.createdOn, 'dd MMM yyyy')}"></td>

					<td><a th:href="@{/comments/delete/{id}(id=${comment.id})}"
						class="btn btn-danger btn-sm"
						onclick="return confirm('Are you sure you want to delete this comment?');">
							Delete </a></td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
