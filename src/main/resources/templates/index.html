<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ExcelR Blog App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<style>
	    /* ---------- Global Dark Theme (Charcoal Slate) ---------- */
	    body {
	        background: linear-gradient(135deg, #181a1f, #20242b, #1b1e24);
	        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
	        color: #e4e6eb;
	        min-height: 100vh;
	    }

	    a {
	        text-decoration: none;
	    }

	    /* ---------- Navbar ---------- */
	    .navbar {
	        background: linear-gradient(90deg, #23272f, #2b3038);
	        border-radius: 10px;
	        margin-top: 20px;
	        padding: 14px 24px;
	        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.55);
	    }

	    .navbar-brand {
	        font-size: 22px;
	        font-weight: 600;
	        color: #f5f6f7 !important;
	        letter-spacing: 0.5px;
	    }

	    .navbar .nav-link {
	        color: #cfd3da !important;
	        font-weight: 500;
	        margin-left: 10px;
	    }

	    .navbar .nav-link:hover {
	        color: #ffffff !important;
	    }

	    /* ---------- Main Content Wrapper ---------- */
	    .container > .row,
	    .container > nav,
	    .container > .footer {
	        background: linear-gradient(180deg, #22262d, #1d2026);
	        border-radius: 16px;
	        padding: 24px;
	        margin-bottom: 30px;
	        box-shadow: 0 14px 40px rgba(0, 0, 0, 0.6);
	    }

	    /* ---------- Blog Cards ---------- */
	    .card {
	        background: linear-gradient(180deg, #262b33, #20242b);
	        border: none;
	        border-radius: 14px;
	        margin-bottom: 25px;
	        box-shadow: 0 10px 28px rgba(0, 0, 0, 0.55);
	    }

	    .card-body h5 a {
	        color: #5fd1c6;
	        font-weight: 600;
	    }

	    .card-body h5 a:hover {
	        color: #7fe3da;
	    }

	    .card-body p {
	        margin-top: 10px;
	        line-height: 1.6;
	        color: #d1d5db;
	    }

	    .card-body small {
	        display: block;
	        margin-bottom: 8px;
	        color: #9aa0aa;
	    }

	    /* ---------- Search Box ---------- */
	    .search-box {
	        background: linear-gradient(180deg, #262b33, #20242b);
	        padding: 22px;
	        border-radius: 14px;
	        box-shadow: 0 10px 28px rgba(0, 0, 0, 0.55);
	        min-width: 220px;
	    }

	    .search-box h5 {
	        font-weight: 600;
	        margin-bottom: 15px;
	        color: #5fd1c6;
	    }

	    .search-box input {
	        background-color: #15181d;
	        border: 1px solid #343a44;
	        color: #f0f2f5;
	        border-radius: 6px;
	    }

	    .search-box input::placeholder {
	        color: #9aa0aa;
	    }

	    .search-box button {
	        margin-top: 10px;
	        width: 100%;
	        background-color: #5fd1c6;
	        border: none;
	        font-weight: 600;
	        border-radius: 6px;
	        color: #0f1115;
	    }

	    .search-box button:hover {
	        background-color: #7fe3da;
	    }

	    /* ---------- Footer ---------- */
	    .footer {
	        background: linear-gradient(90deg, #23272f, #2b3038);
	        color: #cfd3da;
	        padding: 16px 0;
	        text-align: center;
	        border-radius: 12px;
	        font-size: 14px;
	    }

	    .footer a {
	        color: #5fd1c6;
	        font-weight: 500;
	    }

	    .footer a:hover {
	        color: #7fe3da;
	        text-decoration: underline;
	    }
	</style>




</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #111;">
        <a class="navbar-brand" href="#">ExcelR Blog App</a>
        <div class="navbar-nav">
            <a class="nav-link ml-3" th:href="@{/dashboard}">Home</a>
            <a class="nav-link ml-3" th:href="@{/register}">Register</a>
            <a class="nav-link ml-3" th:href="@{/login}">Login</a>
        </div>
    </nav>
</div>

<div class="container mt-4">
    <div class="row">
        <!-- Blog Posts List -->
        <div class="col-md-9">
            <div th:each="post : ${posts}">
                <div class="card">
                    <div class="card-body">
                        <h5>
                            <a th:href="@{'/view/' + ${post.id}}" class="text-primary" th:text="${post.title}">Post Title</a>
                        </h5>
                        <small class="text-muted" th:text="${#temporals.format(post.createdOn, 'dd MMM yyyy')}">Date</small>
                        <p>
                            <span th:utext="${#strings.abbreviate(post.content, 100)}">Post content...</span>
                            <a th:href="@{'/view/' + ${post.id}}">Read more</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Search Form -->
        <div class="col-md-3">
            <div class="search-box">
                <h5>Blog Search</h5>
                <form th:action="@{/search}" method="get">
                    <input type="text" name="query" class="form-control mb-2" placeholder="Search blogs..." th:value="${query}">
                    <button type="submit" class="btn btn-primary btn-block">Search</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="footer">
        Copyright Â© 2023 <a href="#">ExcelR</a>. All rights reserved.
    </div>
</div>

</body>
</html>
